<div class="clock">
        <!-- first  -->
        <div>
            <span id="hour">08</span>
            <span class="text">Hours</span>
        </div>
        <!-- second -->
        <div>
            <span id="minutes">08</span>
            <span class="text">minutes</span>

            <span id="seconds">08</span>
            <span class="text">seconds</span>
        </div>
        <!-- four -->
        <div>
            <span id="ampm">AM</span>
        </div>


</div>
